<section class="w-full h-screen flex justify-content-center align-items-center">
    <p-toast></p-toast>
    <div class="login bg-white flex align-items-center container  flex-column gap-5 navbarBGWOnder">
        <div class="flex flex-column justify-content-center align-items-center gap-7 login_input">
            <img src="../../../assets/logoWonder.png" width="171px" height="auto">
            <input type="text" pInputText [(ngModel)]="emailId" required="true" placeholder="Email id"/>
            <p-password [(ngModel)]="inputpassword" [feedback]="false" placeholder="Password" [toggleMask]="true"></p-password>
            <a btn [customStyles]="{
                background:'#3266CA',
                width:'7.5rem'
              }" (click)="onLogin()">Login</a>
        </div>
    </div>
</section>
