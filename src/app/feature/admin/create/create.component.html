<app-wrap-instruction>
    <p-toast></p-toast>
    <div class="grid textWonder create">
        <div class="col-12 flex gap-4 p-4 align-items-center">
            <div class="create_back" routerLink="/admin/tests">
                <i class="pi pi-arrow-left text-3xl font-bold text-gray-800"></i>
            </div>
            <label class="text-3xl font-bold">Create New Assessment</label>
        </div>
        <form [formGroup]="testForm" class="w-full h-full p-4 flex" (ngSubmit)="OnNextt()">
        <div class="flex grid col-12">
        <div class="lg:col-6 md:col-6 col-12 flex flex-column gap-4 p-4">
            <label  class="primaryFontSize">Name Your Assessment<span class="text-red-500">*</span></label>
            <input type="text" pInputText formControlName="assessment"  class="w-full text-3xl bg-gray-50 ">
            <span *ngIf="!testForm.get('assessment').valid && testForm.get('assessment').touched" class="text-red-500">Please Enter a valid name for test!</span>
            <label  class="primaryFontSize">Select Category<span class="text-red-500">*</span></label>
            <p-dropdown [options]="Categories" formControlName="Categories" styleClass="w-full text-3xl bg-gray-50 " panelStyleClass="text-3xl"  optionLabel="name"></p-dropdown>
            <span *ngIf="!testForm.get('Categories').valid && testForm.get('Categories').touched" class="text-red-500">Please Select a category</span>
            <label  class="primaryFontSize">Select Level<span class="text-red-500">*</span></label>
            <p-dropdown [options]="Levels"  formControlName="Levels" styleClass="w-full text-3xl bg-gray-50 " panelStyleClass="text-3xl"  optionLabel="name"></p-dropdown>
            <span *ngIf="!testForm.get('Levels').valid && testForm.get('Levels').touched" class="text-red-500">Please Select a Level</span>
            <div class="flex gap-5 align-items-center">
                <label class="primaryFontSize" title="shuffle options" >Shuffle </label>
                <label class="switch">
                    <input type="checkbox" formControlName="shuffle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    
        <div class="lg:col-6 md:col-6 col-12 flex flex-column gap-4 p-4">
            <label  class="primaryFontSize">Total Questions <span class="text-red-500">*</span></label>
            <input type="number" pInputText class="w-full text-3xl bg-gray-50 " required formControlName="totalQuestions">
            <span *ngIf="!testForm.get('totalQuestions').valid && testForm.get('totalQuestions').touched" class="text-red-500">Please Enter a valid number</span>
            <label  class="primaryFontSize">Time in Mins<span class="text-red-500">*</span></label>
            <input type="number" pInputText class="w-full text-3xl bg-gray-50  " formControlName="totalmins"  required >
            <span *ngIf="!testForm.get('totalmins').valid && testForm.get('totalmins').touched" class="text-red-500">Please Enter a valid number</span>
        </div>
        <div class="col-12 p-4 flex justify-content-end">
            <app-button [customStyles]="{
                background:'#3266CA'
              }" type="submit">Next<i class="pi pi-arrow-right text-2xl"></i></app-button>
        </div>
    </div>
    </form>
    </div>
</app-wrap-instruction>
