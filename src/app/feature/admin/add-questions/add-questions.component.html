<app-wrap-instruction>
    <div class="grid">
        <div class="col-12 flex justify-content-between p-4 align-items-center">

        </div>
        <div class="col-6 editor_height p-4">
            <div class="ngxEditor__wrapper" *ngIf="editor">
                <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false"
                    [placeholder]="'Type here...'"></ngx-editor>
            </div>
        </div>
        <div class="col-6 flex justify-content-start flex-column gap-5 p-4">

        </div>
    </div>
</app-wrap-instruction>
