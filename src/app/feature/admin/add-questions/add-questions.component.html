<app-wrap-instruction>
    <div class="grid">
        <div class="col-12 flex justify-content-between p-4 align-items-center">
<div class="primaryFontSize">
    Question No.1
</div>
            <div class="flex gap-4">
            <app-button [customStyles]="{
                background:'#FBFBFB',
                width:'4rem'
              }" routerLink="/verification"><i
                    class="pi textWonder text-2xl pi-arrow-left"></i></app-button>
            <app-button [customStyles]="{
                background:'#3266CA'
              }" >Next<i
                    class="pi pi-arrow-right text-2xl"></i></app-button>
                </div>
        </div>
        <div class="col-6 editor_height p-4">
            <p-editor [(ngModel)]="text" [style]="{'height':'420px'}"></p-editor>
        </div>
        <div class="col-6 flex justify-content-start flex-column gap-5 p-4">
            <div class="p-inputgroup" *ngFor="let option of Options">
                <input type="text" pInputText [placeholder]=option.name class="text-2xl h-5rem">   
                <span class="p-inputgroup-addon"><p-radioButton name="option" id="option.key" checked="true"></p-radioButton></span>      
            </div>
            <div class="flex justify-content-end gap-3">
                <app-button [customStyles]="{
                    background:'gray'
                  }"title="Delete Option" (click)="deleteOptions()"><i
                        class="pi pi-minus text-2xl"></i></app-button>
                <app-button [customStyles]="{
                    background:'green'
                  }"title="Add Options" (click)="addOptions()"><i
                        class="pi pi-plus text-2xl"></i></app-button>
            </div>
        </div>
    </div>
</app-wrap-instruction>
