<div class="home">
    <div class="home_heading">
        Hello <span class="font-bold">Rohit</span>,<br>
        We have a list of tests for the applicant. Please <br>
        choose one from the following options :
    </div>

    <div class="flex flex-wrap gap-5 mt-4">
        <div class="home_list">
            <div class="home_listIn" *ngFor="let item of [1,2,3,4,5,6]">
                Aptitude Test
            </div>
        </div>
        <div class="home_design">
            <div class="home_design_options">
                <div class="home_design_options_list mt-4" *ngFor="let item of [1,2,3,4]">
                    English Grammer
                </div>
                <div class="w-full flex justify-content-center mt-7">
                    <app-button [customStyles]="{
            background:'#3266CA',
            width:'25rem',
            height:'5rem',
            borderRadius:'41px'
          }" routerLink="/admin/upload">Generate Link <i class="pi pi-link
          text-4xl"></i></app-button>
                </div>

            </div>
        </div>
    </div>
</div>
