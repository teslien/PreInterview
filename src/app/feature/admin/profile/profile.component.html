<app-wrap-instruction>
<div class="col-12 flex flex-wrap">
    <div class="col-12 flex justify-content-between mb-5 p-4">
        <span class="primaryFontSize font-bold"> <i class="pi pi-pencil text-2xl mr-3"></i> Edit Profile</span>
        <app-button [customStyles]="{
            background:'#3266CA'
        }" >Save <i class="pi pi-save text-2xl"></i></app-button>
    </div>
    <div class="lg:col-4 flex flex-column md:col-4 col-12">
        <div class="UserImg ">
            <div class="UserImg_border">
                <img [src]="imageUrl" alt="" class="UserImg_Image" width="100%" height="100%">
            </div>
        </div>
        <div class="flex justify-content-center p-4">
            <input type="file" class="border-0 outline-none max-w-30rem w-full chooseFile"  #fileInput (change)="onFileSelected($event)" [(ngModel)]="UpdatedImage" id="image_input" accept="image/png, image/jpg">
        </div>
    </div>
    
    <div class="sm:col-12 lg:col-8 flex justify-content-between  flex-wrap">
        <div class="col-12 lg:col-6 flex flex-column gap-5 p-4 justify-content-center">
            <span class="p-input-icon-right">
                <i class="pi pi-user text-2xl"></i>
                <input type="text" pInputText  class="text-2xl bg-gray-200 w-full" placeholder="Name" >        
            </span> 
            <input type="text" pInputText placeholder="Email Id" class="text-2xl bg-gray-200">
            <input type="text" pInputText placeholder="Password" class="text-2xl bg-gray-200">
        </div>
        <div class="col-12 lg:col-6 flex flex-column gap-5 p-4 justify-content-center">
            <span class="p-input-icon-right">
                <i class="pi pi-mobile text-2xl"></i>
                <input type="text" pInputText  class="text-2xl bg-gray-200 w-full" placeholder="Mobile Number" >        
            </span> 
            <span class="p-input-icon-right">
                <i class="pi pi-directions text-2xl"></i>
                <input type="text" pInputText  class="text-2xl bg-gray-200 w-full" placeholder="Location" >        
            </span> 
            <input type="text" pInputText class="text-2xl bg-gray-200" placeholder="Pin Code">
        </div>
            <div class="col-12 p-4">
                <input type="text" pInputText placeholder="Company Name" class="text-2xl bg-gray-200 w-full">
            </div>
 
        <div class="col-12 flex gap-4 align-items-center mt-4 p-4">
            <div class="linkText select-all bg-gray-200 border-round"  innerText="Hello innerText">
                hlwefsdsdf
            </div>
            <a btn [customStyles]="{
                background:'white',
                color:'black'
              }" (click)="copyText(link)" >Copy</a>
        </div>
    </div>

</div>
 
</app-wrap-instruction>
