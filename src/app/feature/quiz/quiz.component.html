<div class="appQuiz  grid p-4">
    <span class="appQuiz_right">1 hour 20 Min Left</span>

    <div class="appQuiz_ques col-6 p-5">
        <div class="flex gap-5 flex-column ">
            <label>{{quizData[currentQuestionIndex].statement}}</label>
            <label class="font-bold text-4xl">{{quizData[currentQuestionIndex].question}}</label>
            <img src="{{quizData[currentQuestionIndex].image}}" alt="" class="w-full h-full">
        </div>
    </div>
    <div class="appQuiz_ans col-6 flex gap-5 flex-column p-5">
        <label class="mb-7 relative m-auto mt-2">SELECT ONLY ONE</label>

        <div *ngFor="let option of quizData[currentQuestionIndex].options">
            <div class="appQuiz_options px-3 py-1 mb-6 cursor-pointer" [ngClass]="{'activeOptions':option.id==option.inputIndex}" (click)="onAnswerSelected(option.id,option.name,currentQuestionIndex)">
                <div class="appQuiz_checkCircle flex flex-column text-center justify-content-center">
                    <i class="pi pi-check text-4xl appQuiz_show"></i>
                </div>
                <label>
                    {{ option.name }}
                </label>
            </div>
        </div>
        

    </div>
    <div class="col-12 flex justify-content-end gap-3 px-4">
        <app-button [bgcolor]='bgColorSEBtn' (click)="onBack()"><i class="pi textWonder text-2xl pi-arrow-left"></i></app-button>
        <app-button [bgcolor]='bgColorBtn' (click)="onNext()">Next<i class="pi pi-arrow-right text-2xl"></i></app-button>
    </div>

</div>
